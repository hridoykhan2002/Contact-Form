<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Here</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/71939cd678.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Services <i class="fa-solid fa-angle-down"></i></a>
                <a href="#">Commercial</a>
                <a href="#">About</a>
                <a href="#">Our Work</a>
            </div>
            <div class="nav-link-end">
                <a href="#" class="nerun">Instant Quote</a>
                <a href="#" class="blue">Contact Us</a>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- hero -->
        <section class="hero">
            <h3>Exterior Cleaning Auckland Wide</h3>
            <h1>Get a free quote</h1>
        </section>
        <!-- contact-form  -->
        <section class="contact container">
            <div class="contact-content">
                <div class="contact-data">
                    <form action="">
                        <h1>Contact Us</h1>
                        <div class="single-box">
                            <div>
                                <label for="name">Full Name:</label>
                                <input class="inputs" type="text" name="name" id="name">
                            </div>
                            <div>
                                <label for="number">Email:</label>
                                <input class="inputs" type="email" name="number" id="number">
                            </div>
                        </div>
                        <label for="epost">Phone:</label>
                        <input class="inputs" type="number" name="epost" id="epost">
                        <label for="hovermanage">Job Address:</label>
                        <input class="inputs" type="text" name="hovermanage" id="hovermanage">
                        <label for="hovermanage">Company Name:</label>
                        <input class="inputs" type="text" name="hovermanage" id="hovermanage">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        <div class="btns">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact-content-2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d136360.1164685538!2d174.69401597566042!3d-36.858442614297175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sAuckland%20Wide!5e0!3m2!1sen!2sbd!4v1675507271647!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <!-- banner -->
        <section class="banner">
            <div class="banner-content">
                <i class="fa-regular fa-envelope"></i>
                <a href="#">info@maximumclean.co.nz</a>
            </div>
            <div class="banner-content">
                <i class="fa-solid fa-phone"></i>
                <a href="#">027 206 8025</a>
            </div>
            <div class="banner-content">
                <i class="fa-solid fa-location-dot"></i>
                <a href="#">Auckland Wide</a>
            </div>
            <div class="banner-content">
                <i class="fa-solid fa-earth-americas"></i>
                <a href="#">https://maximumwash.co.nz/</a>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <img src="img/footer.jpg" alt="">
    </footer>
</body>
</html>
